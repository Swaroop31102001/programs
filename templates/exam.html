<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question h3 {
            margin: 0;
            margin-bottom: 10px;
            color: #555;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .control-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .control-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        .start-btn:hover {
            background-color: #45a049;
        }
        .stop-btn {
            background-color: #f44336;
            color: white;
        }
        .stop-btn:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        async function startProctoring() {
            try {
                const response = await fetch('/start_exam', { method: 'POST' });
                if (response.ok) {
                    alert("Proctoring started!");
                } else {
                    alert("Failed to start proctoring.");
                }
            } catch (error) {
                console.error("Error starting proctoring:", error);
            }
        }

        async function stopProctoring() {
            try {
                const response = await fetch('/stop_detection', { method: 'POST' });
                if (response.ok) {
                    alert("Proctoring stopped!");
                } else {
                    alert("Failed to stop proctoring.");
                }
            } catch (error) {
                console.error("Error stopping proctoring:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Exam Questions</h1>
    <form id="examForm" action="/submit_exam" method="POST">
        <!-- Question 1 -->
        <div class="question">
            <h3>1. What is the capital of France?</h3>
            <label>
                <input type="radio" name="q1" value="Paris" required> Paris
            </label>
            <label>
                <input type="radio" name="q1" value="London"> London
            </label>
            <label>
                <input type="radio" name="q1" value="Berlin"> Berlin
            </label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. Solve: 5 + 3 = ?</h3>
            <label>
                <input type="radio" name="q2" value="7" required> 7
            </label>
            <label>
                <input type="radio" name="q2" value="8"> 8
            </label>
            <label>
                <input type="radio" name="q2" value="9"> 9
            </label>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3>3. Write a short note on climate change:</h3>
            <textarea name="q3" rows="5" cols="50" placeholder="Type your answer here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

</body>
</html>
